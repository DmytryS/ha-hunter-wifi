name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v6

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: ğŸ·ï¸ Bump manifest version
        run: python scripts/bump_version ${{ github.ref_name }}

      - name: ğŸ“¦ Create zip package
        working-directory: custom_components/hunter_wifi
        run: zip -r hunter-wifi.zip .

      - name: ğŸ“¤  Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: custom_components/hunter_wifi/hunter-wifi.zip
          asset_name: hunter-wifi.zip
          tag: ${{ github.ref }}
          overwrite: true
